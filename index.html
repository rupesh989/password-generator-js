<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | JS </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" disabled>

        </div>
        <input type="range" min="1" max="30" value="8 ">

        <div class="row">
            <p>Password length </p>
            <span> 4</span>
        </div>

        <div class="row">
            <label for="lowercase">Include lowercase letter (a-z)
                <input type="checkbox" name="lowercase" id="lowercase">
            </label>
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase letter (A-Z)
                <input type="checkbox" name="uppercase" id="uppercase">
            </label>
        </div>
        <div class="row">
            <label for="number">Include Numbers (0-9)
                <input type="checkbox" name="number" id="number">
            </label>
        </div>
        <div class="row">
            <label for="symbols">Include Symbols (@-*)
                <input type="checkbox" name="symbols" id="symbols">
            </label>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
